<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhihik4's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a23;
      color: white;
      overflow-x: hidden;
      text-align: center;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .logo {
      width: 150px;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .intro h1 {
      font-size: 2.5em;
      margin: 20px 0;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }
    .button:hover {
      background: #0056b3;
      transform: scale(1.1);
    }
    .projects {
      margin-top: 40px;
    }
    .project-card {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="container">
    <div class="intro">
      <img src="https://raw.githubusercontent.com/Minhihik4/Minhihik4/main/code-logo.png" alt="Minhihik4 Logo" class="logo">
      <h1>Chào mừng đến với trang của Minhihik4!</h1>
      <p>Địa điểm: Hải Phòng | Email: minhihm956@gmail.com</p>
      <a href="https://github.com/Minhihik4/QAIRLINE" class="button">Xem dự án QAIRLINE</a>
      <a href="https://github.com/Minhihik4/TKWEB" class="button">Xem dự án TKWEB</a>
    </div>
    <div class="projects">
      <h2>Dự án nổi bật</h2>
      <div class="project-card">QAIRLINE - JavaScript</div>
      <div class="project-card">TKWEB - JavaScript</div>
    </div>
    <div class="footer">
      <p>© 2025 Minhihik4 | Cập nhật: 06:23 PM, 12/06/2025</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { speed: 3, direction: "none", random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      }
    });
  </script>
</body>
</html>
